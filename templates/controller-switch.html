<html>
<head>

	<title>室内地图手势控制|室内三维地图引擎|易景空间地图</title>
    <meta name="keywords" content="室内地图手势控制,室内地图,三维地图引擎,三维地图制作,室内定位,易景空间地图" />
	<meta name="description" content="室内地图手势控制,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。"/>
	<link rel="shortcut icon" type="image/ico" href="../image/favicon.ico">
	<link href="../lib/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<style type="text/css">
		#control-panel {
			position: absolute;
			bottom: 20px;
			left: 20px;
		}

		#control-panel label {
			font-weight: 100;
		}
	</style>
</head>

<body>
	<div id="map-container"></div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<h1><a href="/" title="室内地图-室内三维地图" target="_blank">易景室内三维地图引擎</a>（地图手势控制）</h1>
			
        <div class="tips-right">
            <span class="tip1"></span>
            <span class="tip2"></span>
        </div>
        <div class="tips-msg">
            <div class="msg msg1">
                <div class="erweima"></div>
                <p>手机扫一扫进入体验</p>
            </div>
            <div class="msg msg2">
                <h4>地图手势控制</h4>
                <p>1. 鼠标左键 移动/选中地物</p>
                <p>2. 鼠标右键 旋转</p>
                <p>3. 鼠标滚轮 放大缩小</p>
                <div style="display: none">室内地图手势控制,易景室内三维地图引擎提供地图浏览、缩放、旋转、图层显隐等基础功能，支持自定义室内地图显示风格及样式，可自动绘制楼层热力图、散点图等专题地图，快速进行空间大数据分析展示。支持跨楼层精准的点到点之间的最短、最优路径计算，支持对路径结果进行导航和动画,并提供丰富的地图主题资源供二次开发调用。</div>
            </div>
        </div>

		</div>
	</nav>
	<div id="control-panel" class="panel panel-info">
		<div class="panel-heading">控制地图操作面板</div>
		<div class="panel-body">
		</div>
	</div>

	<script src="../lib/config.js"></script>
	<script src="../lib/esmap.min.js"></script>
	<script src="../lib/jquery-2.1.4.min.js"></script>
	<script src="../lib/jquery.qrcode.min.js"></script>
	<script src="../lib/tips_controls.js"></script>
	<script src="../lib/bootstrap.min.js"></script>
	<script type="text/javascript">
		var map = null;
		var esmapID = getQueryString('id') || defaultOpt.mapID;
		var styleid = getQueryString("styleid") || defaultOpt.themeID;
		$(function () {
			map = new esmap.ESMap({
				container: $('#map-container')[0], //渲染dom
				mapDataSrc: defaultOpt.mapDataUrl, //地图数据位置
				mapThemeSrc: defaultOpt.mapThemeUrl, //主题数据位置
                themeID: styleid,				//样式ID
            	token:"escope"					//更多初始化参数配置请参考https://www.esmap.cn/escopemap/content/cn/develope/map-config.html
			});
			//打开地图数据
			map.openMapById(esmapID);//sceneId

			//地图加载完成事件
			map.on('loadComplete', function () {

				bindCheck_(map.gestureController, ['enableMapPan', 'enableMapRotate', 'enableMapIncline', 'enableMapZoom'
					, 'enableMapSingleTap'
				], ['支持移动地图', '支持旋转地图', '支持倾斜地图', '支持缩放地图'
						, '支持单击地图'
					]);
			});

		});
		function bindCheck_(controller, names, values) {
			var parent = $('#control-panel .panel-body');
			//console.log(parent);
			for (var i = 0; i < names.length; i++) {
				var name = names[i];
				var labelname = values[i];
				$('<div>', { class: 'check' }).append(
					$('<label>').append(
						$('<input>', { id: name, type: 'checkbox' }).prop('checked', controller[name]).on('change', function (e) {
							controller[$(this).attr('id')] = $(this).prop('checked');
						})
					).append(labelname)
				).appendTo(parent);
			}
		};

		

	</script>

</body>

</html>
